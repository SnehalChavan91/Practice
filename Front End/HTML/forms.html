<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Form Details</h1>

        <form method="get">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">

            <br>

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
            <br>
            <input type="submit">
            <button>Register</button>
            <input type="reset">
            <br>
            <br>
            <label for="cars"> Choose a car:</label>
            <select name="cars" id="cars" size="4" multiple>
                <option value="volvo">Volvo</option>
                <option value="fiat" selected>Fiat</option>
                <option value="saab">Saab</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
            </select>
            <br>
            <br>
            <textarea name="message" rows="10" cols="50">
                The cat was playing in the garden.
            </textarea>
            <br>
            <br>
            <button type="button" onclick="alert('Hello World!')">Click me!</button>
            <br>
            <br>
            <fieldset>
                <legend>Personalia:</legend>
                <label for="fname" >First name:</label>
                <input type="text" id="fname" name="fname" value="John" placeholder="Enter first name">
                <br>
                <br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" value="Serbia" placeholder="Enter last name">
                <br>
                <br>
                <input type="submit" value="submit">
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Educational Qualification:</legend>
                <label for="degree">Degree</label>
                <select id="degree" name="degree" size="4" multiple>
                    <option value="be">BE or Equivalent</option>
                    <option value="mba">MBA </option>
                    <option value="mca">MCA</option>
                    <option value="me">ME</option>
                    <option value="bcom">BCOM</option>
                    <option value="ba">BA</option>
                </select>
            </fieldset>
            <br>
            <br>
            <input list="browsers">
            <datalist id="browsers">
                <option value="edge">Edge</option>
                <option value="safari">Safari</option>
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="opera">Opera</option>

            </datalist>
            <input type="submit" value="submit">
        </form>

    </body>
</html>
