 <!DOCTYPE html>
 <html>
    <head>
        <title>
            Table
        </title>
        <style>
            table, th, td{
                border: 1px solid red;
                table{
                    border-collapse: collapse;
                    
                }

            }             
        </style>
    </head>
    <body>
        <h1>
            Table Example
        </h1>
        <!-- Table tag is used for making table structure -->
         <table>
         <tr>
            <!-- <th> tag is table head -->
            <th>SR. No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
         </tr>
         <tr>
            <!-- <td> tag is table data -->
            <td>
                1
            </td>
            <td>
                snehal
            </td>
            <td>
                snehal@gmail.com
            </td>
            <td>
                9561804664
            </td>
         </tr>
        </table>
    </body>
 </html>
